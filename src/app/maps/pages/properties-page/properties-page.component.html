<div class="row mt-3">
  <div class="col-2"></div>
  <div class="col">
    <h3>Listado de propiedades</h3>
    <hr>
  </div>
</div>

<div class="row mt-2">
  <div class="col-2"></div>

  <div class="col">

    <div class="row">

      <!-- Houses -->
      <div *ngFor="let university of universities"
           class="col-4 mb-2">

        <div class="card">
          <!-- <img src="..." class="card-img-top"> -->
          <app-mini-map [lngLat]="university.lngLat"></app-mini-map>

          <div class="card-body">
            <h5 class="card-title">{{ university.title }}</h5>
            <p class="card-text">{{ university.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
