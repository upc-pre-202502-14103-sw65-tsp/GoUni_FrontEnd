<div class="payment-container">
  <h2>Completa tu pago</h2>
  
  <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()" *ngIf="!paymentSuccess; else successTemplate">
    <div class="form-group">
      <label for="name">Nombre completo</label>
      <input type="text" id="name" formControlName="name" class="form-control">
      <div *ngIf="paymentForm.get('name')?.invalid && paymentForm.get('name')?.touched" class="error">
        Nombre es requerido
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control">
      <div *ngIf="paymentForm.get('email')?.invalid && paymentForm.get('email')?.touched" class="error">
        Email válido es requerido
      </div>
    </div>

    <div class="form-group">
      <label for="amount">Monto (USD)</label>
      <input type="number" id="amount" formControlName="amount" class="form-control" min="1" step="0.01">
      <div *ngIf="paymentForm.get('amount')?.invalid && paymentForm.get('amount')?.touched" class="error">
        Monto válido es requerido
      </div>
    </div>

    <div class="form-group">
      <label>Información de la tarjeta</label>
      <div id="card-element" class="card-element"></div>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="paymentForm.invalid || isLoading" class="btn btn-primary">
      {{ isLoading ? 'Procesando...' : 'Pagar' }}
    </button>
  </form>

  <ng-template #successTemplate>
    <div class="success-message">
      <h3>¡Pago completado con éxito!</h3>
      <p>Tu transacción ha sido procesada correctamente.</p>
      <button routerLink="/" class="btn btn-secondary">Volver al inicio</button>
    </div>
  </ng-template>
</div>
